<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Registrazione</title>
</head>
<body>

    <h1>Form di Registrazione</h1>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Inserisci il tuo nome">
    </div>

    <div>
        <button onclick="salvaNome()">Salva Nome</button>
        <button onclick="rimuoviNome()">Rimuovi Nome</button>
    </div>

    <div>
        <p>Nome precedentemente salvato: <span id="nomeSalvato"></span></p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
